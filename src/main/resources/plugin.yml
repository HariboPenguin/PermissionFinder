name: PermissionFinder
main: me.HariboPenguin.PermissionFinder.PermissionFinder
version: 1.3b
author: HariboPenguin
description: Easily find permission nodes for plugins.
commands:
  findperms:
    description: Find the permission nodes for a plugin.
    usage: /findperms [Plugin Name] <Search Term>
  dumpperms:
    description: Dump permission nodes for a plugin / all plugins to a text file(s).
    usage: /dumpperms [Plugin Name | all]
  addperms:
    description: Add all permission nodes for a plugin to a player.
    usage: /addperms [Plugin] [Player]
permissions:
  permissionfinder.findperms:
    description: Gives access to the findperms command.
    default: op
  permissionfinder.dumpperms:
    description: Gives access to the dumpperms command.
    default: op
  permissionfinder.addperms:
    description: Gives access to the addperms command.
    default: op